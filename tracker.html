<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="px-3 py-4">
        <div class="flex p-5 justify-center">
            <a href="goal.html"><img src="dist/assets/chevron-left.png" class="w-8 absolute left-2" /></a>
            <h1 class="text-2xl font-semiboldbold">Workout Tracker</h1>
        </div>
        <div class="mt-8">
            <span class="text-xs relative left-32">Good job</span>
            <span class="text-xs relative left-36">less then 320cal</span>
            <img src="dist/assets/Chart Full.png" alt="">
        </div>
        <div class="flex mt-10 gap-2 bg-gradient-to-r from-[#819DFF] to-[#10101010] ... rounded-lg">
            <img class="w-7 font-bold border-solid" src="dist/assets/alert-triangle.png" />
            <span class="text-center text-sm">You've burned fewer calories than yesterday. Time to get moving! </span>
        </div>
        <div class="mt-14">
            <div class="flex justify-between">
                <span class="font-semibold text-lg">Upcoming Workout</span>
                <span>See more</span>
            </div>

            <article class="flex gap-5 justify-between px-4 py-3.5 mt-4 w-full bg-white rounded-xl shadow-lg">
                <div class="flex gap-2.5 font-medium">
                  <img src="dist/assets/Ellipse 53.png" alt="Full Body Workout" class="shrink-0 rounded-full aspect-square w-[50px]" />
                  <div class="flex flex-col my-auto">
                    <h3 class="text-xs text-zinc-800">Full Body Workout</h3>
                    <time class="mt-3 text-xs text-zinc-500">Today 3pm</time>
                  </div>
                </div>
                <div class="flex flex-col justify-center my-auto">
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" value="" class="sr-only peer" checked>
                        <div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                      </label>
                </div>
            </article>
            <article class="flex gap-5 justify-between px-4 py-3.5 mt-4 w-full bg-white rounded-xl shadow-lg">
                <div class="flex gap-2.5 font-medium">
                  <img src="dist/assets/Ellipse 54.png" alt="Upper Body Workout" class="shrink-0 rounded-full aspect-square w-[50px]" />
                  <div class="flex flex-col my-auto">
                    <h3 class="text-xs text-zinc-800">Upper Body Workout</h3>
                    <time class="mt-3 text-xs text-zinc-500">4 Feb, 3:30 pm</time>
                  </div>
                </div>
                <div class="flex flex-col justify-center my-auto">
                    <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" value="" class="sr-only peer" checked>
                        <div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                      </label>
                </div>
            </div>
            </article>

            <section class="mt-14">
                <h2 class="mt-5 text-base font-semibold text-zinc-800">What Do You Want to Train</h2>
                <div class="flex flex-col pt-4 mt-5 w-full rounded-xl shadow-lg bg-[#8CB1FF] bg-opacity-60">
                  <div class="flex gap-5 px-px mx-3.5 text-xs font-medium text-zinc-800">
                    <div class="flex flex-col flex-1 self-start">
                      <div class="text-xs">Full Body Workout</div>
                      <div class="mt-3.5">Arms</div>
                      <div class="mt-3.5">Chest</div>
                    </div>
                    <img src="dist/assets/Ellipse 55.png" alt="" class="shrink-0 max-w-full rounded-full aspect-square w-[100px]" />
                  </div>
                  <div class="flex z-10 flex-col items-center px-16 pb-0 mb-0 bg-white">
                    <img src="dist/assets/Group 1.png" alt="" class="z-10 mt-0 aspect-square w-[63px]" />
                    <div class="flex justify-center pb-8 gap-14 ">
                        <img  src="dist/assets/Vector.png" alt="dddd" class="w-8"/>
                        <img class="w-8" src="dist/assets/Group.png"/>
                        <img class="w-8" src="dist/assets/Vector (1).png"/>
                        <img class="w-8" src="dist/assets/Group (1).png" alt="" >
                    </div>
                  </div>
                </div>

              </section>


        </div>

    </div>

</body>

</html>
